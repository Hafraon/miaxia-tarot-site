      // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –≤ Telegram
      async function sendToTelegram(formData) {
        try {
          const response = await fetch('/telegram-notify.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },

          }
        } catch (error) {

        }
      }

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Å–ø–æ–≤—ñ—â–µ–Ω—å
      function showNotification(message, type = 'info') {
        // –í–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è
        const existingNotifications = document.querySelectorAll('.notification-popup');
        existingNotifications.forEach(notif => notif.remove());

        const notification = document.createElement('div');
        notification.className = 'notification-popup';
        
        const colors = {
          success: { bg: '#d4edda', border: '#c3e6cb', text: '#155724' },
          error: { bg: '#f8d7da', border: '#f5c6cb', text: '#721c24' },
          info: { bg: '#d1ecf1', border: '#bee5eb', text: '#0c5460' }
        };

        const color = colors[type] || colors.info;

        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: ${color.bg};
          color: ${color.text};
          border: 2px solid ${color.border};
          padding: 20px 25px;
          border-radius: 12px;
          z-index: 10000;
          max-width: 400px;
          min-width: 300px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.15);
          font-family: 'Raleway', Arial, sans-serif;
          font-size: 14px;
          line-height: 1.4;
          white-space: pre-line;
          transform: translateX(100%);
          transition: all 0.3s ease;
          cursor: pointer;
        `;

        notification.textContent = message;
        document.body.appendChild(notification);

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ—è–≤–∏
        setTimeout(() => {
          notification.style.transform = 'translateX(0)';
        }, 10);

        // –î–æ–¥–∞—Ç–∏ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä–∏—Ç—Ç—è
        const closeBtn = document.createElement('span');
        closeBtn.innerHTML = '‚úï';
        closeBtn.style.cssText = `
          position: absolute;
          top: 8px;
          right: 12px;
          cursor: pointer;
          font-size: 16px;
          opacity: 0.7;
          transition: opacity 0.2s;
        `;
        closeBtn.onmouseenter = () => closeBtn.style.opacity = '1';
        closeBtn.onmouseleave = () => closeBtn.style.opacity = '0.7';
        closeBtn.onclick = (e) => {
          e.stopPropagation();
          removeNotification(notification);
        };
        notification.appendChild(closeBtn);

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –ø—Ä–∏—Ö–æ–≤–∞–Ω–Ω—è
        const hideTimeout = type === 'error' ? 8000 : 5000;
        setTimeout(() => removeNotification(notification), hideTimeout);

        // –ü—Ä–∏—Ö–æ–≤–∞–Ω–Ω—è –ø–æ –∫–ª—ñ–∫—É
        notification.onclick = () => removeNotification(notification);
      }

      function removeNotification(notification) {
        if (notification && notification.parentNode) {
          notification.style.transform = 'translateX(100%)';
          notification.style.opacity = '0';
          setTimeout(() => {
            if (notification.parentNode) {
              notification.remove();
            }
          }, 300);
        }
      }

      // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–æ–∑—É–º–Ω–æ–≥–æ –∑–±–æ—Ä—É –¥–∞–Ω–∏—Ö –∑ –ø–æ–ª—è
      function getFieldValue(input) {
        if (!input) return '';
        
        const value = input.value?.trim() || '';
        const name = input.name?.toLowerCase() || '';
        const id = input.id?.toLowerCase() || '';
        const placeholder = input.placeholder?.toLowerCase() || '';
        const type = input.type?.toLowerCase() || '';
        
        return {
          value: value,
          name: name,
          id: id,
          placeholder: placeholder,
          type: type,
          element: input
        };
      }

      // –†–æ–∑—É–º–Ω–∏–π –∑–±—ñ—Ä –¥–∞–Ω–∏—Ö –∑ —Ñ–æ—Ä–º–∏
      function smartFormDataCollection(form) {
        const inputs = Array.from(form.querySelectorAll('input, select, textarea'));
        const fieldData = inputs.map(getFieldValue);
        
        console.log('–í—Å—ñ –ø–æ–ª—è —Ñ–æ—Ä–º–∏:', fieldData);
        
        const data = {

          email: '',
          phone: '',

          service: '',
          message: '',
          date: '',
          time: ''
        };
        
        // –ó–±—ñ—Ä –¥–∞–Ω–∏—Ö –ø–æ –ø–æ–ª—è—Ö
        fieldData.forEach(field => {
          if (!field.value) return;
          
          const fieldText = `${field.name} ${field.id} ${field.placeholder}`.toLowerCase();
          
          // –Ü–º'—è
          if (!data.name && (
            fieldText.includes('name') || 
            fieldText.includes('—ñ–º\'—è') || 
            fieldText.includes('—ñ–º—è') ||
            field.name === 'name' ||
            field.id === 'name'
          )) {
            data.name = field.value;
            console.log('‚úÖ –ó–Ω–∞–π–¥–µ–Ω–æ —ñ–º\'—è:', field.value);
          }
          
          // Instagram (–ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –ü–ï–†–ï–î email!)
          else if (!data.instagram && (
            fieldText.includes('instagram') ||
            fieldText.includes('—ñ–Ω—Å—Ç–∞–≥—Ä–∞–º') ||
            fieldText.includes('—ñ–Ω—Å—Ç–∞') ||
            fieldText.includes('insta') ||
            // Instagram –Ω—ñ–∫–Ω–µ–π–º: @ –±–µ–∑ –∫—Ä–∞–ø–∫–∏ –∞–±–æ —Å–ø–µ—Ü—ñ–∞–ª—å–Ω—ñ —Å–∏–º–≤–æ–ª–∏ email
            (field.value.includes('@') && !field.value.includes('.') && !field.value.includes('+'))
          )) {
            data.instagram = field.value;

          // Email (—Ç–µ–ø–µ—Ä –ø–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ –±—ñ–ª—å—à —Ç–æ—á–Ω–æ)
          else if (!data.email && (

            (field.value.includes('@') && field.value.includes('.'))

          else if (!data.service && (

          else if (!data.message && (

          else if (!data.time && (

        console.log('–§—ñ–Ω–∞–ª—å–Ω—ñ –¥–∞–Ω—ñ:', data);

      }

      // –£–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∏–π –æ–±—Ä–æ–±–Ω–∏–∫ —Ñ–æ—Ä–º
      function initTelegramNotifications() {
        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—Ä–æ–±–∫–∏ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º–∏
        async function handleFormSubmit(event) {
          event.preventDefault();
          
          const form = event.target;
          
          // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ä–æ–∑—É–º–Ω–∏–π –∑–±—ñ—Ä –¥–∞–Ω–∏—Ö
          const data = smartFormDataCollection(form);

          // –í–∞–ª—ñ–¥–∞—Ü—ñ—è - —Ö–æ—á–∞ –± –æ–¥–Ω–µ –ø–æ–ª–µ –º–∞—î –±—É—Ç–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–æ
          const hasAnyData = Object.values(data).some(value => value && value.trim());
          
          if (!hasAnyData) {
            showNotification('‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —Ö–æ—á–∞ –± –æ–¥–Ω–µ –ø–æ–ª–µ —Ñ–æ—Ä–º–∏', 'error');

          }

          // –ú'—è–∫–∞ –≤–∞–ª—ñ–¥–∞—Ü—ñ—è - –ø–æ–ø–µ—Ä–µ–¥–∂—É—î–º–æ, –∞–ª–µ –Ω–µ –±–ª–æ–∫—É—î–º–æ
          if (!data.name.trim() && !data.email.trim() && !data.phone.trim() && !data.instagram.trim()) {
            showNotification('‚ö†Ô∏è –î–æ–¥–∞–π—Ç–µ —ñ–º\'—è, email, —Ç–µ–ª–µ—Ñ–æ–Ω –∞–±–æ Instagram –¥–ª—è –∫—Ä–∞—â–æ–≥–æ –∑–≤\'—è–∑–∫—É', 'info');
          }

          // –ó–Ω–∞–π—Ç–∏ –∫–Ω–æ–ø–∫—É –≤—ñ–¥–ø—Ä–∞–≤–∫–∏
          const submitButton = form.querySelector('button[type="submit"]') || 
                             form.querySelector('input[type="submit"]') ||
                             form.querySelector('button');

          const originalText = submitButton ? (submitButton.textContent || submitButton.value) : '';
          
          // –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
          if (submitButton) {
            submitButton.textContent = '–í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ...';
            submitButton.disabled = true;
            submitButton.style.opacity = '0.7';
            submitButton.style.cursor = 'wait';
          }

          try {
            // –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –≤ Telegram
            const result = await sendToTelegram(data);
            
            if (result.success) {
              // –ü–æ–∫–∞–∑–∞—Ç–∏ —É—Å–ø—ñ—à–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
              showNotification('üéâ –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ!\n‚úÖ Telegram —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ\n\n–ú–∏ –∑–≤\'—è–∂–µ–º–æ—Å—è –∑ –≤–∞–º–∏ –Ω–∞–π–±–ª–∏–∂—á–∏–º —á–∞—Å–æ–º!', 'success');
              
              // –û—á–∏—Å—Ç–∏—Ç–∏ —Ñ–æ—Ä–º—É
              form.reset();
              
              // –í–ò–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –∫–æ–Ω–≤–µ—Ä—Å—ñ—è Google Ads
              try {
                if (typeof gtag !== 'undefined') {
                  gtag('event', 'conversion', {
                    'send_to': 'AW-17416940719/waLYCNbXjvwaEK_ZhfFA',
                    'value': 100,
                    'currency': 'UAH'
                  });
                  console.log('‚úÖ Google Ads –∫–æ–Ω–≤–µ—Ä—Å—ñ—è –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–∞');
                }
              } catch (conversionError) {
                console.log('‚ÑπÔ∏è Google Ads –∫–æ–Ω–≤–µ—Ä—Å—ñ—è –Ω–µ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–∞ (–∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–∞):', conversionError.message);
              }
              
              // –î–æ–¥–∞—Ç–∫–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∑ –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏
              setTimeout(() => {
                showNotification('üìû –Ø–∫—â–æ —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ, –ø–∏—à—ñ—Ç—å –Ω–∞–ø—Ä—è–º—É:\nüìß miaxialip@gmail.com\nüì± Instagram: @miaxialip', 'info');
              }, 3000);
              
            } else {
              showNotification('‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è.\n–°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑ –∞–±–æ –∑–≤\'—è–∂—ñ—Ç—å—Å—è –Ω–∞–ø—Ä—è–º—É.', 'error');
            }
            
          } catch (error) {
            console.error('Form submission error:', error);
            
            let errorMessage = '‚ùå –ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è.\n\n';
            
            if (error.message.includes('HTTP 404')) {
              errorMessage += '–°–µ—Ä–≤—ñ—Å —Ç–∏–º—á–∞—Å–æ–≤–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π.';
            } else if (error.message.includes('Failed to fetch')) {
              errorMessage += '–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º.';
            } else {
              errorMessage += '–°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ –∞–±–æ –∑–≤\'—è–∂—ñ—Ç—å—Å—è –Ω–∞–ø—Ä—è–º—É.';

            errorMessage += '\n\nüìß miaxialip@gmail.com\nüì± Instagram: @miaxialip';

            if (submitButton) {
              submitButton.textContent = originalText;
              submitButton.disabled = false;
              submitButton.style.opacity = '1';
              submitButton.style.cursor = 'pointer';

        }

        // –ü–æ—à—É–∫ —ñ –æ–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º
        function attachToForms() {
          const forms = document.querySelectorAll('form');
          
          forms.forEach(form => {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —á–∏ –≤–∂–µ –º–∞—î –æ–±—Ä–æ–±–Ω–∏–∫
            if (!form.hasAttribute('data-telegram-handler')) {
              form.setAttribute('data-telegram-handler', 'true');
              
              // –î–æ–¥–∞—Ç–∏ –ø–æ–ª–µ –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è, —è–∫—â–æ –π–æ–≥–æ –Ω–µ–º–∞—î
              addMessageFieldToForm(form);
              
              // –í–∏–¥–∞–ª–∏—Ç–∏ —ñ—Å–Ω—É—é—á—ñ –æ–±—Ä–æ–±–Ω–∏–∫–∏ submit
              const newForm = form.cloneNode(true);
              form.parentNode.replaceChild(newForm, form);
              
              // –î–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π –æ–±—Ä–æ–±–Ω–∏–∫
              newForm.addEventListener('submit', handleFormSubmit);
              
              console.log('‚úÖ Telegram notification system attached to form');
            }
          });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function addMessageFieldToForm(form) {
          // –ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏, —á–∏ –≤–∂–µ —î –ø–æ–ª–µ –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
          const existingMessageField = form.querySelector('textarea, input[name*="message"], input[name*="comment"], input[name*="notes"]');
          
          if (!existingMessageField) {
            // –ó–Ω–∞–π—Ç–∏ –∫–Ω–æ–ø–∫—É –≤—ñ–¥–ø—Ä–∞–≤–∫–∏
            const submitButton = form.querySelector('button[type="submit"]') || form.querySelector('button');
            
            if (submitButton) {
              // –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ–ª–µ –¥–ª—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
              const messageField = document.createElement('div');
              messageField.style.marginBottom = '15px';
              messageField.innerHTML = `
                <label style="display: block; margin-bottom: 8px; color: #fff; font-family: 'Raleway', Arial, sans-serif; font-size: 14px;">

                </label>
                <textarea 
                  name="message" 
                  placeholder="–†–æ–∑–∫–∞–∂—ñ—Ç—å –±—ñ–ª—å—à–µ –ø—Ä–æ –≤–∞—à—ñ –ø–∏—Ç–∞–Ω–Ω—è –∞–±–æ –ø–æ–±–∞–∂–∞–Ω–Ω—è..."
                  style="
                    width: 100%; 
                    padding: 12px; 
                    border: 1px solid rgba(255,255,255,0.3); 
                    border-radius: 8px; 
                    background: rgba(255,255,255,0.1); 
                    color: #fff; 
                    font-family: 'Raleway', Arial, sans-serif; 
                    font-size: 14px;
                    resize: vertical;
                    min-height: 80px;
                    box-sizing: border-box;
                  "
                ></textarea>
              `;
              
              // –í—Å—Ç–∞–≤–∏—Ç–∏ –ø–µ—Ä–µ–¥ –∫–Ω–æ–ø–∫–æ—é
              submitButton.parentNode.insertBefore(messageField, submitButton);
              
              console.log('‚úÖ Added message field to form');
            }
          }
        }

        // –ó–∞–ø—É—Å—Ç–∏—Ç–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', attachToForms);
        } else {
          attachToForms();
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏ –Ω–æ–≤—ñ —Ñ–æ—Ä–º–∏ –∫–æ–∂–Ω—ñ 2 —Å–µ–∫—É–Ω–¥–∏ (–¥–ª—è –¥–∏–Ω–∞–º—ñ—á–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É React)
        setInterval(attachToForms, 2000);
      }

      // –¢–µ—Å—Ç–æ–≤–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ Telegram
      window.testTelegram = async function() {
        const testData = {
          name: '–¢–µ—Å—Ç —Å–∏—Å—Ç–µ–º–∏',
          email: 'test@example.com',

          instagram: '@test_user',
          service: '–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è',
          message: '–¶–µ —Ç–µ—Å—Ç–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ä–æ–±–æ—Ç–∏ —Å–∏—Å—Ç–µ–º–∏',
          date: new Date().toISOString().split('T')[0],

        };
        
        try {

          showNotification('‚úÖ –¢–µ—Å—Ç —É—Å–ø—ñ—à–Ω–∏–π! –°–∏—Å—Ç–µ–º–∞ –ø—Ä–∞—Ü—é—î.', 'success');
        } catch (error) {
          console.error('‚ùå Test failed:', error);
          showNotification('‚ùå –¢–µ—Å—Ç –Ω–µ –ø—Ä–æ–π—à–æ–≤: ' + error.message, 'error');
        }
      };

      // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Å–∏—Å—Ç–µ–º–∏
      initTelegramNotifications();

      // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ –≥–æ—Ç–æ–≤–Ω—ñ—Å—Ç—å —Å–∏—Å—Ç–µ–º–∏
      setTimeout(() => {
        console.log('üöÄ Telegram notification system is ready!');
        console.log('üí° –î–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤–∏–∫–æ–Ω–∞–π—Ç–µ: testTelegram()');
      }, 1000);
    </script>
