      // Send message to Telegram function
      window.sendToTelegram = async function(message, options = {}) {
        try {
          const config = window.TELEGRAM_CONFIG;
          const url = `https://api.telegram.org/bot${config.botToken}/sendMessage`;
          
          const payload = {
            chat_id: config.chatId,
            text: message,
            parse_mode: options.parseMode || 'HTML',
            disable_web_page_preview: options.disablePreview || false
          };

          const response = await fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();
          
          if (response.ok) {
            console.log('✅ Message sent to Telegram successfully:', result);
            window.showNotification('Повідомлення відправлено успішно!', 'success');
            return { success: true, data: result };
          } else {
            throw new Error(result.description || 'Failed to send message');
          }
        } catch (error) {
          console.error('❌ Error sending to Telegram:', error);
          window.showNotification('Помилка відправки повідомлення', 'error');
          return { success: false, error: error.message };
        }
      };
